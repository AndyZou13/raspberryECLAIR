{% extends "dashboard.html" %}
{% block content %}
<div class="history">
    {% for card in content %}
        <div class="content">
            <h3 class="first">
                Last Charging Date: {{card[0]}} {{card[1]}}, 2024
            </h3>
            <h3 class="middle">
                Time of day: {{card[2]}}
            </h3>
            <h3 class="last">
                Paid: ${{card[3]}}
            </h3>
        </div>
    {% endfor %}
</div>
{% endblock content %}
