<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }} - raspberryECLAIR</title>
    {% else %}
    <title> raspberryECLAIR </title>
    {% endif %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
</head>
    <body>
        <div class = "container">
            <div class = "sidebar">
                <button class= "btn" type="button" onclick="window.location.href='/dashboard'">Dashboard</button>
                <button class= "btn" type="button" onclick="window.location.href='/booking'">Book Now</button>
                <button class= "btn" type="button" onclick="window.location.href='/history'">History</button>
                <div class="bookedTimes">
                    <h2>
                        Next Sessions
                    </h2>
                    <p style="margin:20px">
                        {{sessions[0]}}
                    </p>
                    <p style="margin:20px">
                        {{sessions[1]}}
                    </p>
                    <p style="margin:20px">
                        {{sessions[2]}}
                    </p>
                </div>
                <button class= "btn" type="button" style="margin-top: auto;" onclick="window.location.href='/login'">Log Out</button>
            </div>
            <div class="main">
            {% block content %}
            {% endblock content %}
            </div>
        </div>
    </body>
</html>
